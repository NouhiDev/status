<!DOCTYPE html>
<html>

<head>
    <title>Status Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body onload="myFunction()">
    <h1 class="title">NDev API Status</h1>
    <div class="container">
        <h1>API Status: <span class="status">Checking...</span></h1>
        <p>Response Time: <span class="response-time">N/A ms</span></p>
    </div>
    <div class="container">
        <h1>API /game-info/: <span class="status-game">Checking...</span></h1>
        <p>Response Time: <span class="response-time-game">N/A ms</span></p>
    </div>
    <div class="container">
        <h1>API /game-icon/: <span class="status-icon">Checking...</span></h1>
        <p>Response Time: <span class="response-time-icon">N/A ms</span></p>
    </div>
</body>

</html>
